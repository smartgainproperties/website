  <meta charset="UTF-8">

  <title>Coming Soon | Smart Gain Properties</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #5a6e58, #2f3c30);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      padding: 1rem;
    }

    .card-container {
      width: 100%;
      max-width: 800px;
      perspective: 1200px;
    }

    .card {
      width: 100%;
      height: 500px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      background: #4f6550;
    }

    .card-container:hover .card {
      transform: rotateY(180deg);
    }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 24px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .card-front {
      background: linear-gradient(to bottom right, #6d846c, #4d5e4e);
    }

    .card-back {
      background: linear-gradient(to bottom right, #4d5e4e, #6d846c);
      transform: rotateY(180deg);
    }

    img.logo {
      width: 480px;
      max-width: 100%;
      filter: drop-shadow(0 0 20px rgba(255,255,255,0.9));
      margin-bottom: 0rem;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.6rem;
      color: #f5fff9;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.8;
      color: #d7f2e6;
      margin-bottom: 2rem;
      max-width: 500px;
    }

    .contact {
      font-size: 1.05rem;
      color: #ffffff;
      line-height: 1.8;
    }

    @media (max-width: 600px) {
      .card {
        height: auto;
        transform: none !important;
        display: flex;
        flex-direction: column;
      }
      .card-container {
        perspective: none;
      }
      .card-side {
        position: relative;
        transform: none !important;
        backface-visibility: visible;
        padding: 1.5rem;
        border-radius: 0;
        height: auto;
      }
      .card-back {
        margin-top: 2rem;
      }
      h1 {
        font-size: 1.6rem;
      }
      p {
        font-size: 1rem;
      }
      img.logo {
        width: 220px;
      }
    }
  </style>
</head>
