<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="favicon.png" type="image/png"/>
  <title>Smart Gain Properties</title>
  <style>
    :root{
      --bg-center:#183c32; --bg-edge:#04120d;
      --card-front-start:#123328; --card-front-end:#0a231b;
      --card-back-start:#0a231b; --card-back-end:#123328;
      --accent:#d7a437; --accent-dark:#b8861d;
      --text-primary:#f4f6f0; --text-secondary:#dbe4de;
      --surface:rgba(10,35,27,.65);

      /* logo card theming */
      --logo-border: rgba(215,164,55,.45);    /* gold tint */
      --logo-panel: #ffffff;                  /* true white to match the image bg */
      --logo-shadow: 0 16px 36px rgba(0,0,0,.35);
      --logo-inner:  inset 0 1px 0 rgba(255,255,255,.8),
                     inset 0 -1px 0 rgba(0,0,0,.03);
      --logo-radius: 18px;
    }

    *{box-sizing:border-box}
    body{
      margin:0; font-family:'Segoe UI',sans-serif;
      background:radial-gradient(circle at center,var(--bg-center),var(--bg-edge));
      color:var(--text-primary); display:flex; justify-content:center; align-items:center;
      height:100vh; overflow:hidden; text-align:center; padding:1rem;
    }

    .card-container{width:100%; max-width:820px; perspective:1200px}
    .card{
      width:100%; height:520px; position:relative; transform-style:preserve-3d; transition:transform .8s ease;
      border-radius:26px; box-shadow:0 28px 60px rgba(2,12,9,.55);
      background:linear-gradient(145deg,var(--card-front-start),var(--card-front-end));
      border:1px solid rgba(215,164,55,.2);
    }
    .card-container:hover .card{transform:rotateY(180deg)}

    .card-side{
      position:absolute; inset:0; backface-visibility:hidden; border-radius:26px;
      padding:2.4rem 2.8rem; display:flex; flex-direction:column; justify-content:center; align-items:center;
    }
    .card-front{background:linear-gradient(145deg,var(--card-front-start),var(--card-front-end))}
    .card-back{ background:linear-gradient(145deg,var(--card-back-start),var(--card-back-end)); transform:rotateY(180deg); gap:1rem }

    /* ===== Logo ‚Äúcard‚Äù for crisp edges & blend ===== */
    .logo-frame{
      padding:2px; border-radius:calc(var(--logo-radius) + 2px);
      background:linear-gradient(135deg,var(--logo-border),rgba(255,255,255,.4));
      display:inline-block; box-shadow:var(--logo-shadow); margin-bottom:1.25rem;
    }
    .logo-card{
      background:var(--logo-panel); border-radius:var(--logo-radius);
      padding:18px 22px; box-shadow:var(--logo-inner);
    }
    .logo-card img{
      display:block; width:520px; max-width:70vw; height:auto; object-fit:contain;
      border-radius:12px; /* rounds any tiny white-image jaggies at corners */
    }

    h1{font-size:2.2rem; margin:.6rem 0; color:var(--text-primary); letter-spacing:.02em}
    h1 .highlight{color:var(--accent)}
    p{font-size:1.1rem; line-height:1.8; color:var(--text-secondary); margin-bottom:2.1rem; max-width:640px}
    p strong{color:var(--accent)}
    #pillars{font-weight:700; color:var(--accent); display:inline-block; opacity:0; transition:opacity .6s ease}

    .contact{
      font-size:1.05rem; color:var(--text-primary); line-height:1.9; background:var(--surface);
      padding:1.5rem 2rem; border-radius:20px; box-shadow:inset 0 0 0 1px rgba(215,164,55,.15)
    }
    .contact strong{color:var(--accent)}

    .socials{ position:absolute; bottom:30px; display:flex; gap:1.5rem; justify-content:center; width:100% }
    .socials a{
      display:inline-flex; width:46px; height:46px; border-radius:50%; background:rgba(10,35,27,.45);
      align-items:center; justify-content:center; transition:transform .3s ease,background .3s ease;
      box-shadow:0 6px 18px rgba(0,0,0,.35)
    }
    .socials a:hover{transform:translateY(-4px); background:rgba(215,164,55,.22)}
    .socials img{width:26px; height:26px}

    #flipBtn{
      position:fixed; bottom:80px; right:20px; z-index:999; background:var(--accent); color:#06291f; border:none;
      padding:12px 22px; border-radius:999px; display:none; font-size:1rem; font-weight:600; letter-spacing:.02em;
      box-shadow:0 14px 30px rgba(215,164,55,.4); cursor:pointer; transition:background .3s ease, transform .3s ease
    }
    #flipBtn:hover{background:var(--accent-dark); transform:translateY(-2px)}

    @media (max-width:600px){
      .card{height:520px; display:block}
      .card-side{padding:2rem; border-radius:24px}
      #flipBtn{display:block!important}
      h1{font-size:1.6rem}
      p{font-size:1rem}
      .logo-card img{width:280px; max-width:80vw}
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="card-side card-front">

        <!-- Logo with blended edges -->
        <div class="logo-frame">
          <div class="logo-card">
            <img src="Logo-Color-W.jpg" alt="Smart Gain Properties Logo" decoding="async" />
          </div>
        </div>

        <h1>üöÄ <span class="highlight">Smart Returns</span><span class="type"> Are Coming Soon</span></h1>

        <p>
          We‚Äôre crafting a smarter, sleeker platform for ambitious property buyers.
          <strong>Welcome to Smart Gain Properties</strong> ‚Äî <span id="pillars"></span>
        </p>
      </div>

      <div class="card-side card-back">
        <h1>üìû <span class="highlight">Get in Touch</span></h1>
        <p class="contact">
          <img src="phone.svg" alt="Phone" style="width:16px;vertical-align:middle;margin-right:6px;"/><strong>0456 002 189</strong><br/>
          <img src="email.svg" alt="Email" style="width:16px;vertical-align:middle;margin-right:6px;"/><strong>manjil@smartgainproperties.com.au</strong><br/>
          <img src="location.svg" alt="Location" style="width:16px;vertical-align:middle;margin-right:6px;"/>Sydney, Australia
        </p>
      </div>
    </div>
  </div>

  <div class="socials">
    <a href="https://www.facebook.com/profile.php?id=61575747960123" target="_blank" rel="noopener noreferrer" title="Facebook"><img src="facebook.svg" alt="Facebook"/></a>
    <a href="https://www.instagram.com/smartgainproperties" target="_blank" rel="noopener noreferrer" title="Instagram"><img src="instagram.svg" alt="Instagram"/></a>
    <a href="https://www.linkedin.com/company/107097000" target="_blank" rel="noopener noreferrer" title="LinkedIn"><img src="linkedin.svg" alt="LinkedIn"/></a>
  </div>

  <button id="flipBtn">Show Contact</button>

  <script>
    // Typewriter
    const typeTarget=document.querySelector(".card-front .type");
    const originalText=typeTarget.textContent; typeTarget.textContent=""; let i=0;
    (function typeWriter(){ if(i<originalText.length){ typeTarget.textContent+=originalText.charAt(i++); setTimeout(typeWriter,60);} })();

    // Flip button for touch/smaller screens
    const card=document.querySelector('.card'), flipBtn=document.getElementById('flipBtn');
    if(window.innerWidth<=1024){ flipBtn.style.display='block'; let flipped=false;
      flipBtn.onclick=()=>{ card.style.transform=flipped?'none':'rotateY(180deg)'; flipBtn.textContent=flipped?'Show Contact':'Show Info'; flipped=!flipped; };
    }

    // Rotating pillars
    const pillars=["Trusted Guidance","Transparent Insights","Tailored Strategy"];
    const pillarsEl=document.getElementById("pillars"); let idx=0;
    function showPillar(){ pillarsEl.style.opacity=0; setTimeout(()=>{ pillarsEl.textContent=pillars[idx]; pillarsEl.style.opacity=1; idx=(idx+1)%pillars.length; },600); }
    showPillar(); setInterval(showPillar,3000);
  </script>
</body>
</html>
